<Style> 
.subscribe-button {
background-color: red;
color: white;
border-radius: 3px;
width: 105px;
border: none;
height: 35px;
cursor: pointer;
margin-right: 10px;
transition: 0.30s;
padding-top: 10px;
padding-bottom: 10px;
padding-left: 16px;
padding-right: 16px;
}

.subscribe-button:hover {
    opacity: 0.7;
}

.subscribe-button:active {
    opacity: 0.5;
}

.join-button {
    background-color:rgb(255, 255, 255);
    cursor: pointer;
    color: rgb(71, 210, 238);
    border-color: rgb(0, 217, 255);
border-style: solid;
border-width: 1px;
height: 36px;
width: 65;
border-radius: 2px;
background: tr;
transition: opacity 1s,
color 1s;
padding-left: 30px;
padding-top: 20px;
    }

    .join-button:hover{
        background-color: rgb(73, 144, 244);
        color: white;
    }
.join-button:active{
    opacity: 0.7;
}


    .tweet-button{
        background-color: rgb(0, 179, 255);
        color: white;
        height: 36px;
        width: 75px;
        border-radius: 18px;
        border: none;
        cursor: pointer;
        font-weight: bold;
        font-size: 15px;
        margin-left: 10px;
        transition: box-shadow 0.40;
    }

.tweet-button:hover{
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.30 );
}
</Style>

<button class="subscribe-button">
    SUBSCRIBE text
</button>

<button class="join-button">
    JOIN
</button>
<button class="tweet-button">
    Tweet
    </button>
